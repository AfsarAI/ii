<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Neon Digital Clock</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');body{font-family:'Space Mono',monospace;}.neon-glow{text-shadow:0 0 7px #0fa,0 0 10px #0fa,0 0 21px #0fa,0 0 42px #0fa,0 0 82px #0fa,0 0 92px #0fa,0 0 102px #0fa,0 0 151px #0fa;}</style></head><body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative p-4"><div class="flex flex-col items-center justify-center"><div class="digital-clock flex items-center text-7xl md:text-9xl font-bold neon-glow mb-8 select-none"><span id="hours">00</span><span class="separator animate-pulse mx-2">:</span><span id="minutes">00</span><span class="separator animate-pulse mx-2">:</span><span id="seconds">00</span><span id="amPm" class="text-3xl md:text-5xl ml-4 self-end"></span></div><button id="toggleFormatBtn" class="absolute bottom-8 right-8 w-24 h-24 sm:w-28 sm:h-28 rounded-full bg-purple-600 hover:bg-purple-700 text-white text-md sm:text-lg font-semibold flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-75">Switch to 12H</button></div><script>const hoursElement=document.getElementById('hours');const minutesElement=document.getElementById('minutes');const secondsElement=document.getElementById('seconds');const amPmElement=document.getElementById('amPm');const toggleFormatBtn=document.getElementById('toggleFormatBtn');let is24HourFormat=true;function updateClock(){const now=new Date();let hours=now.getHours();let minutes=now.getMinutes();let seconds=now.getSeconds();let ampm='';if(!is24HourFormat){ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;}hoursElement.textContent=String(hours).padStart(2,'0');minutesElement.textContent=String(minutes).padStart(2,'0');secondsElement.textContent=String(seconds).padStart(2,'0');amPmElement.textContent=ampm;}function toggleFormat(){is24HourFormat=!is24HourFormat;toggleFormatBtn.textContent=is24HourFormat?'Switch to 12H':'Switch to 24H';updateClock();}toggleFormatBtn.addEventListener('click',toggleFormat);updateClock();setInterval(updateClock,1000);</script></body></html>
